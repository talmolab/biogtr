model:
  feature_encoder_cfg:
    flow_encoder_cfg:
      model_name: "resnet50"
      pretrained: False
    lsd_encoder_cfg:
      unet_cfg: null
  num_encoder_layers: 2
  num_decoder_layers: 2
  embedding_meta:
    pos:
      over_boxes: true
    rel:
      cutoff_spatial: 256
      cutoff_temporal: 32
      n_spatial: 32
      n_temporal: 16

dataset:
  train_dataset:
    clip_length: 32
    augmentations:
      Rotate:
        limit: 45
        p: 1.0
      GaussianBlur:
        blur_limit: [3,7]
        sigma_limit: 0
        p: 1.0

logging:
  logger_type: 'CSVLogger'

trainer:
  limit_train_batches: 1
  limit_test_batches: 1
  limit_val_batches: 1
  max_epochs: 1
