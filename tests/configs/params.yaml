model:
  num_encoder_layers: 2
  num_decoder_layers: 2
  embedding_meta:
      embedding_type: 
        pos: 
          mode: 'learned'
          emb_num: 16
          over_boxes: True
        temp: null

dataset:
  train_dataset:
    clip_length: 32
    augmentations:
      Rotate:
        limit: 45
        p: 1.0
      GaussianBlur:
        blur_limit: [3,7]
        sigma_limit: 0
        p: 1.0

logging:
  logger_type: 'CSVLogger'

trainer:
  limit_train_batches: 1
  limit_test_batches: 1
  limit_val_batches: 1
  max_epochs: 1
